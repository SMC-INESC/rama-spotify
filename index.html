<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="$views/css/buttons.css">
  <link rel="stylesheet" href="$views/css/image.css">
  <link rel="stylesheet" href="$views/css/list.css">
  <link rel="stylesheet" href="$views/css/popup.css">
  <link rel="stylesheet" href="$views/css/scrollbar.css">
  <link rel="stylesheet" href="$views/css/tabbar.css">
  <link rel="stylesheet" href="$views/css/throbber.css">

  <!-- build:css css/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <!-- endbower -->
  <!-- endbuild -->

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="view_container">
    <div id="now" class="view">
      <div class="settings">
        <div class="settings-btn">
        </div>
        <br>
        <div class="settings-tooltip">
          <div class="tri"></div>

          <div class="option first-child">
            <label>depth</label>
            <input name="depth" min="2" max="8" value="2" type="number">
          </div>

          <div class="option">
            <label>branching</label>
            <input name="branching" min="2" max="15" value="4" type="number">
          </div>
          <!--
          <label>extra edges</label>
          <input type="checkbox"> -->
        </div>
      </div>
      <div class="graph"></div>
    </div>


    <div id="top" class="view">
    </div>

    <div id="search" class="view">
    </div>
  </div>

  <!-- build:js js/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/vis/dist/vis.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <script src="js/main.js"></script>
</body>
</html>
